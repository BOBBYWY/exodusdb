<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

    <script type="text/javascript">
var gmodule='GENERAL'
var gdatafilename='CHANGELOG'
    </script>

    <script type="text/javascript" src="../exodus/scripts/client.js"></script>

    <script type="text/javascript" src="../general/scripts/general.js"></script>

    <title>Change Log</title>
</head>
<body>
    <div align="center">
        <h1>
            Change Log</h1>
        <table class="exodusform" border="1" bordercolor="#d0d0d0">
            <tr>
                <td>
                    Number</td>
                <td>
                    <input id="CHANGELOG_NUMBER" /></td>
            </tr>
            <tr>
                <td>
                    Date</td>
                <td>
                    <input id="CHANGELOG_DATE" /></td>
            </tr>
            <tr>
                <td>
                    Keyword(s)</td>
                <td>
                    <table>
                        <tr>
                            <td>
                                <input id="KEYWORD" /></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    Distribution</td>
                <td>
                    <input id="DISTRIBUTION" /></td>
            </tr>
            <tr>
                <td>
                    Text</td>
                <td>
                    <textarea id="CHANGELOG_TEXT" /></td>
            </tr>
        </table>
    </div>
</body>
</html>
