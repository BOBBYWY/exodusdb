<!DOCTYPE html>
<html lang="en">
<head>

    <script type="text/javascript"> 
 var gmodule='GENERAL'
 var gdatafilename='USAGESTATISTICS'
 
 //dummy to prevent client.js trying to load a _dict script
 var dict_USAGESTATISTICS=''

    </script>

    <script type="text/javascript" src='../exodus/scripts/client.js'></script>

    <script type="text/javascript" src='../general/scripts/general.js'></script>

    <script type="text/javascript">
		
// Copyright NEOSYS All Rights Reserved.

function* dict_USAGESTATISTICS() {

 var dict=[]//of dictrecs
 var din=-1
 var di

 di=dict[++din]=dictrec('ROWS','F',1)
 di.checkbox='DATABASE;Database'
 di.checkbox+=':DEPARTMENT;Department'
 di.checkbox+=':USER_CODE;User'
 di.checkbox+=':DATE;Date'
 di.checkbox+=':HOUR;Hour'
 di.checkbox+=':SESSION;Session'
 di.checkbox+=':IP_NO;IP No.'
 //di.defaultvalue='"DATABASE'+sm+'DEPARTMENT'+sm+'USER_CODE'+sm+'DATE'+sm+"SESSION"+sm+'IP_NO"'
 di.defaultvalue='"DATABASE'+sm+'DEPARTMENT'+sm+'USER_CODE'+sm+'DATE'+sm+'IP_NO"'

 di=dict[++din]=dictrec('COLUMNS','F',2)
 di.conversion='TOTAL;Total'
 di.conversion+=':DATABASE;Database'
 di.conversion+=':DEPARTMENT;Department'
 //di.conversion+=':USER_CODE;User'
 //why was this commented out?
 di.conversion+=':USER_CODE;User'
 di.conversion+=':DATE;Date'
 di.conversion+=':HOUR;Hour'
 //di.conversion+=':SESSION;Session'
 //di.conversion+=':IP_NO;IP No.'
 di.defaultvalue='"HOUR"'
 di.required=true

 di=dict[++din]=dictrec('FORMAT','F',3)
 di.radio='1;Report:2;Excel'
 di.defaultvalue='"1"'
 
 di=dict[++din]=dictrec('DATE_RANGE','F',4)
 di.radio='1;All'
 di.radio+=':2;Today'
 di.radio+=':3;Yesterday'
 di.defaultvalue='"1"'

 return dict

}

function* form_postinit() {
 
 gparameters.savebuttonvalue='List'
 
 return true
 
}
    </script>

    <title>EXODUS Usage Statistics</title>
</head>
<body>
    <div align="center">
        <h1>
            EXODUS Usage Statistics</h1>
        <table class="exodusform" border="1" bordercolor="#d0d0d0">
            <tr>
                <td>
                    Dates</td>
                <td>
                    Rows</td>
                <td>
                    Columns</td>
                <td>
                    Format</td>
            </tr>
            <tr style="vertical-align:top">
                <td>
                    <input id="DATE_RANGE" /></td>
                <td>
                    <input id="ROWS" /></td>
                <td>
                    <input id="COLUMNS" /></td>
                <td>
                    <input id="FORMAT" />
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
